/* Style the header */
	header {
	background-color: #666;

/* Clear floats after the columns */

<body>
<div class="page-wrapper">
  <p align="right">
    <button class="button" style="color:black"><a href="https://www.google.com/"> Profile </a> </button>

</div>
</br> </br>
<div class="page-wrapper">
<h1 align= "CENTER"> GRADES </h1>
  <p align="CENTER"> </br> </br>
    <button onclick="myFunction()">Generate My Grades</button>
  </p>
</div>
<p id="demo"></p>
<script>
function myFunction() {
  var score = 10; //it should be the json result generated from the Quiz 
  var greeting;
  if (score < 5) {
    greeting = "Better luck next Time";
  } else {
    greeting = "Congratulations!! You scored";
  }
  document.getElementById("demo").innerHTML = greeting+score+" marks";
}
</script>
