updateStudentResponse = UPDATE SR SET SR.[score] = Q.[totalPoints] FROM [dbo].[StudentResponse] SR JOIN [dbo].[Questions] Q ON SR.questionId = Q.questionId AND SR.answerSelected = Q.actualAnswer Where SR.quizId = ?
