<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
input[type=text], select {
  width: 40%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 20%;
  background-color: #720c0c;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #961212;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  first-child { float: left; }
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  float: left;
}

li a:hover {
  background-color: #111;
}
</style>
<body>
<ul>
<li><a href="#" class="w3-bar-item">DashBoard</a></li>
  <li><a href="#" class="w3-bar-item w3-right">SignOut</a></li>
</ul>
<h3>Grades</h3>

<div>
  <form action="grades.jsp" method = "GET">
    <label for="qtitle">Quiz Title</label>
    <input type="text" id="qtitle" name="quiztitle" placeholder="quiz title...">
    <select id="qtitle" name="quiztitle">
      <option value="q1">Quiz-1</option>
      <option value="q2">Quiz-2</option>
      <option value="q3">Quiz-3</option>
    </select>
	<br>
    <label for="sname">Student Name</label>
    <input type="text" id="sname" name="studentname" placeholder="student name...">

  	<br>
    <input type="submit" value="Back">
    <input type="submit" value="Ok">
  </form>
</div>
<br>

</body>
</html>
